{{- range $name, $config := .Values.tlsStore }}
apiVersion: traefik.io/v1alpha1
kind: TLSStore
metadata:
  annotations:
    kubernetes.io/ingress.class: traefik-admin
  labels:
    {{- include "traefik.labels" $ | nindent 4 }}
    traffic-type: admin
  name: {{ $name }}
  namespace: {{ template "traefik.namespace" $ }}
spec:
  {{- toYaml $config | nindent 2 }}
---
{{- end -}}
