# Default values for daemonset-taint-controller
replicaCount: 2

image:
  repository: dcoppa/daemonset-taint-controller
  pullPolicy: IfNotPresent
  tag: ""  # Defaults to chart appVersion

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

rbac:
  create: true

configMap:
  create: true
  name: "daemonset-taints"
  data: {}
    # Example configuration:
    # cost-analyzer-network-costs: daemonset-taint-controller/cost-analyzer
    # node-exporter: daemonset-taint-controller/node-exporter
    # ztunnel: daemonset-taint-controller/istio-ztunnel

resources:
  limits:
    cpu: 200m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 64Mi

nodeSelector: {}
tolerations: []
affinity: {}

podAnnotations: {}
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 10001
  fsGroup: 10001

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 10001

podDisruptionBudget:
  enabled: true
  minAvailable: 1
