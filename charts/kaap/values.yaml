awsAccount: hnd
k8sPrefix: awsd
customer: hydra
purpose: dataplatform
stage: dev

## Whether to create the Operator RBAC.
rbac:
  create: true

## Service account name and whether to create it.
serviceAccount:
  create: true

nameOverride: "kaap"
fullnameOverride: "kaap"

operator:
  enabled: true
  image: dcoppa/kaap:0.3.0
  imagePullPolicy: IfNotPresent
  replicas: 1
  livenessProbe:
    failureThreshold: 3
    periodSeconds: 30
    timeoutSeconds: 10
    successThreshold: 1
    initialDelaySeconds: 0

  readinessProbe:
    failureThreshold: 3
    timeoutSeconds: 10
    periodSeconds: 30
    successThreshold: 1
    initialDelaySeconds: 0

  config:
    logLevel: info
    restartOnChange: true
    operator:
      reconciliationRescheduleSeconds: 5
    quarkus: {}

cluster:
  create: false
  spec:
    global:
      name: pulsar
      image: apachepulsar/pulsar-all:3.0.5
      storage:
        existingStorageClassName: default

pulsarAdminConsole:
  create: false
  defaultTenant: public
  serverLogLevel: info
  apiVersion: "3.0.5"
  repository: datastax/pulsar-admin-console
  pullPolicy: IfNotPresent
  tag: 2.2.0
  replicaCount: 1
  resources:
    requests:
      memory: 512Mi
      cpu: 0.5
  service:
    type: ClusterIP
    ports:
    - name: http
      port: 80
      targetPort: "http"
